{% extends "base.html" %} {% load static %} {% block container %}
<div class="container py-5">
    <div class="row justify-content-between align-items-center mb-4">
        <div class="col-md-6">
            <h2 class="fw-bold mb-0" style="color: #e63946; font-size: 2rem; letter-spacing: 0.5px;">Estudios</h2>
        </div>
        <div class="col-md-4">
            <form class="d-flex" method="GET" role="search">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Buscar estudio..."
                    aria-label="Search"
                    name="name"
                    style="border-radius: 8px; background: #f8fafc; color: #1d3557; font-weight: 500; border: 1px solid #dee2e6; font-size: 1.08em; padding: 0.7em 1em;"
                />
                <button class="btn fw-bold" type="submit" style="background-color: #e63946; color: white; border-radius: 8px; font-size: 1.08em;">
                    Buscar
                </button>
            </form>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for studio in studios %}
        <div class="col d-flex">
            <div class="card shadow-lg border-0 rounded-4 flex-fill d-flex flex-column" style="background: white; min-height: 340px;">
                <img
                    src="{{ studio.image.url }}"
                    class="card-img-top rounded-top-4"
                    style="height: 180px; object-fit: cover; background: #f8fafc;"
                    alt="Imagen del estudio"
                />
                <div class="card-body d-flex flex-column justify-content-between p-3" style="flex: 1 1 auto;">
                    <h5 class="fw-bold mb-2 text-truncate-2" style="color: #e63946; font-size: 1.18rem; min-height: 2.5em; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical;">{{ studio.name }}</h5>
                    <p class="mb-2 text-muted" style="font-size: 1.05rem;">Fundado: {{ studio.fundation_date }}</p>
                    <div class="mt-auto">
                        <a href="" class="btn fw-bold w-100" style="background-color: #1d3557; color: white; border-radius: 8px; font-size: 1.05em;">Detalles</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .text-truncate-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>

{% endblock%}
