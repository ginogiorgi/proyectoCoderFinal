{% extends "proyectofinal/base.html"%}
{% load static %}
{% block container %}
    <div class="container border-0 shadow-lg" style="background-color:white">
        <div class="row justify-content-end py-3">
            <div class="col-4">
                <form class="d-flex" method="GET" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-4">
            </div>
        </div>
            <div class="row">
                <div class="container">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 py-5 ">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            {% for studio in studios %}
                            <div class="col">
                                <div class="card" >
                                  <img src="{{ studio.image.url }}" class="card-img-top">
                                  <div class="card-body">
                                    <h5 class="card-title">{{studio.name}}</h5>
                                    <p class="card-text">{{studio.fundation_date}}</p>
                                    <a href=""><button type="button" class="btn btn-secondary btn-md">Detalles</button></a>
                                  </div>
                                </div>
                              </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
    </div>

{% endblock%}
