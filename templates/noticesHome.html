{% extends "base.html" %} {% load static %} {% block container %}
<div class="container py-4" style="background: white; min-height: 100vh;">
    <div class="text-center mb-4">
        <h1 class="section-title" style="margin-bottom: 10px; font-size: 2.5rem;">Ãšltimas Novedades</h1>
    </div>
    <div class="row g-4">
        {% for notice in notices %}
        <div class="col-12 col-md-6 d-flex">
            <div class="card shadow-lg border-0 rounded-4 flex-fill d-flex flex-column" style="background: white; min-height: 420px;">
                <a href="{% url 'Notice Details' notice.id %}" style="text-decoration: none; color: inherit;">
                    <img
                        src="{{ notice.image.url }}"
                        class="card-img-top rounded-top-4"
                        style="height: 220px; object-fit: cover; background: #f8fafc;"
                        alt="Imagen de la noticia"
                    />
                    <div class="card-body d-flex flex-column justify-content-between p-3" style="flex: 1 1 auto;">
                        <h5 class="fw-bold mb-1 text-truncate-2" style="color: #e63946; font-size: 1.25rem; min-height: 2.8em; line-height: 1.4; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{ notice.title }}</h5>
                        <p class="mb-2 text-truncate-4" style="color: #111; font-size: 1.08rem; min-height: 5.2em; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; white-space: normal;">{{ notice.content|safe }}</p>
                    </div>
                </a>
                <div class="card-footer bg-white border-0 text-end px-3 pb-2 pt-0">
                    <small class="text-muted">{{ notice.timestamp }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .text-truncate-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        box-orient: vertical;
    }
    .text-truncate-4 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        line-clamp: 4;
        -webkit-box-orient: vertical;
        box-orient: vertical;
    }
</style>
{% endblock %}
